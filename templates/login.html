{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход</h2>
<form method="POST" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class='form-control') }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class='form-control') }}
    </div>
    <button type="submit" class="btn">Войти</button>
</form>
{% endblock %}
